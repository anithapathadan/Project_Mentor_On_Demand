<app-traineeheader></app-traineeheader>
<section id="traineecurrent">
        <br><h4 class="section-title">Ongoing Trainings</h4>
        <div class="container mt-3">
            <div class="media border p-3" style="border-radius: 1rem; background-color: #e0e0e0; ">
                <div class="media-body">
                        <div class="row align-items-center justify-content-center" *ngFor="let display of trainings">
                            <h6 class="col-md-2 pt-3"><b>{{display.technology}}</b></h6>
                            <span class="col-md-3 pt-3">Trainer : <span><b>{{display.mentorId}}</b></span> </span>
                            <span class="col-md-2 pt-3">Progress : <span><b>{{display.progress}}</b></span> </span>
                            <span><button type="button" class="btn btn-info">Update Progress</button></span>&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-success">Rate Trainer</button>
                           
                        </div>
                    </div>
                </div>
        
            </div><br><br/><br/>
</section>
